# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: mrstore
service: MrStore-backend

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  stage: main
  region: us-east-2
  memorySize: ${ssm:LAMBDA_MEMORYSIZE}
  logRetentionInDays: 1
  timeout: 10
  apiGateway:
    shouldStartNameWithService: true

    # üîë ESTO ES LO CR√çTICO: Configuraci√≥n de la VPC
  vpc:
    securityGroupIds:
      # 1. Grupo de Seguridad de Lambda
      # Este grupo DEBE permitir tr√°fico de SALIDA (outbound)
      # hacia el puerto 5432 (PostgreSQL) para conectarse a RDS.
      - sg-0dfc274c80ee01575
    subnetIds:
      # 2. Las subredes de tu VPC
      # Deben ser subredes PRIVADAS (sin acceso directo a internet)
      # donde se encuentra tu RDS o donde se pueden crear las ENI.
      - subnet-0002554d5c150b951
      - subnet-070ca18731522c079
      - subnet-00eff1bd15347203c

package:
  excludeDevDependencies: true
  patterns:
    - '!**'
    - 'dist/**'

functions:
  api:
    handler: dist/lambda.handler
    events:
      - http:
          path: /
          method: ANY
      - http:
          path: /{proxy+}
          method: ANY
    environment:
      SECRET: ${ssm:SECRET}
      PORT: 8080
      DATABASE_URL: ${ssm:DATABASE_URL}

  migrationHandler:
    handler: migrationHandler.run
    timeout: 30
    vpc:
      securityGroupIds:
        - sg-0dfc274c80ee01575
      subnetIds:
        - subnet-0002554d5c150b951
        - subnet-070ca18731522c079
        - subnet-00eff1bd15347203c
    environment:
      DATABASE_URL: ${ssm:DATABASE_URL}

plugins:
  - serverless-jetpack
  - serverless-offline
  #- serverless-stage-manager
